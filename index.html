<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Javascript app.</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="main">
    <div class="main__example _first">

        <div class="main__result">
        </div>
        <div class="main__input-wrapper">
            <label>
                Введи что-нибудь:
                <input type="text" class="main__input">
            </label>
        </div>

    </div>
    <div class="main__example _second _hidden">
        <div class="todo__container">
        </div>
    </div>
</div>
<div class="control">
    <input class="button button__task-one _active" data="0" type="button" value="Input Example"/>
    <input class="button button__task-two" data="1" type="button" value="TODO list Example"/>
</div>
</body>
<script src="js/script.js"></script>
</html>
